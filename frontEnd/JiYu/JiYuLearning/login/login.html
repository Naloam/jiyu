<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎您使用积语——云伴学</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="intro-overlay">
        <p>欢迎使用积语——云伴学！</p>
    </div>
    <div class="container" style="display: none;">
        <span></span>
        <span></span>
        <span></span>
        <!-- 登录界面的窗口表格 -->
        <form id="signinForm">
            <h2>登录</h2>
            <div class="inputBox">
                <input type="text" placeholder="用户名" id="signinUsername">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="密码" id="signinPassword">
            </div>
            <div class="inputBox group">
                <a href="#">忘记密码</a>
                <a href="#" id="signup">注册</a>
            </div>
            <div class="inputBox">
                <input type="submit" value="登录">
            </div>
        </form>

        <!-- 注册界面的窗口表格 -->
        <form id="signupForm">
            <h2>注册</h2>
            <div class="inputBox">
                <input type="text" placeholder="用户名" id="signupUsername">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="输入密码" id="signupPassword">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="确认密码" id="confirmPassword">
            </div>
            <div class="inputBox">
                <input type="submit" value="注册新用户">
            </div>
            <div class="inputBox group">
                <a href="#">已拥有账号? <b id="signin">去登录</b></a>
            </div>
        </form>
    </div>
    <script type="module" src="login.js"></script>
    <script type="module" src="../index/networkUtils.js"></script>
</body>
</html>
