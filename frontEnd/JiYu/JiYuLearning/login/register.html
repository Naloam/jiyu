    <link rel="stylesheet" href="./log.css">

<body>
<div class="login">
    <h1>注册</h1>
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="账号">
        <input type="password" id="password" name="password" placeholder="密码">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="再次确认密码">
<!--        <button onclick="btn_register()">注册</button>-->
    </form>
    <!--注意：注册按钮需要放到from标签之外，否则会失效（因为会被from绑定的事件干扰）-->
    <button onclick="btn_register()">注册</button><br>
    <button onclick="window.location.href='./login.html'">返回登录</button>
</div>
</body>
